{% extends "layout.html" %}
{% block contenu %}
<div>
  <h1>Inviter un nouvel admin</h1>
  <div>
    {% if erreur %}
    <p style="color:#F00">Tous les champs sont obligatoires, corrige-moi ça !</p>
    {% endif %}
    <form action="/invitation" method="post">
      <label for="email"> Mail de l'invité : </label>
      <br/>
      <input type="text" id="email" name="email" maxlength="25">
      <br/>
      <input type="submit" value="Soumettre">
    </form>
  </div>
</div>
{% endblock %}
