{% extends "layout.html" %}
{% block contenu %}
<div>
  <h1>Réinitialiser le mot de passe</h1>
  <div>
    {% if erreur %}
    <p style="color:#F00">Tous les champs sont obligatoires, corrige-moi ça !</p>
    {% endif %}
    <form action="" method="post">
      <label for="email"> Nouveau mot de passe : </label>
      <br/>
      <input type="text" id="mdp" name="mdp" maxlength="25">
      <br/>
      <input type="submit" value="Soumettre">
    </form>
  </div>
</div>
{% endblock %}
